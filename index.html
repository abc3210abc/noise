<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<title>Одномерный когерентный шум</title>
	<script defer src='script.js'></script>
	<style>
		#flex {
			display: flex;
			flex-flow: row wrap;
		}
		#cnv {
			/* image-rendering: pixelated; */
			width:  min(calc(100vw - 19px), calc(90vh - 19px));
			height: min(calc(100vw - 19px), calc(90vh - 19px));
			border: solid;
			margin: 0 12px 12px 0;
		}
	</style>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
	<div id="flex">
		<canvas id="cnv" width="1024" height="1024"></canvas>
		<div id="ui">
			<label>Зерно:                <input type="number" id="seed_input" value=""></label><br>
			<label>Количество элементов: <input type="number" id="res_input" value="512" step="256"></label><br>
			<label>Стойкость:            <input type="number" id="pers_input" value="0.5" step="0.1"></label><br>
			<label>Первая октава:        <input type="number" id="minoct_input" value="0"></label><br>
			<label>Последняя октава:     <input type="number" id="maxoct_input" value="9"></label><br>

			<input type="button" value="Старт" onclick="runNoise()"><br>

			<label>Время: <output id="time_output"></output> мс</label>
		</div>
	</div>
</body>

</html>
